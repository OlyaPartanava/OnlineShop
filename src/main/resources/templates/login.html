<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>

    <title>Login</title>

    <meta name="description" content="My Store"/>
    <style>
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>

    <link rel="stylesheet" href="main1.css">
    <link rel="stylesheet" href="main2.css">
    <link rel="stylesheet" href="main3.css">


</head>
<body class="m_style">

<div id="m_wrapper">
    <div id="header" class="m1_container">
        <div class="grid_12">
            <a id="site_logo" href="not%20use/index.html">Fasion</a>

            <div id="system_navigation" class="s_nav">
                <ul class="s_list_1 ">
                    <li><a th:href="@{/}">Home</a></li>

                </ul>
            </div>


        </div>
    </div>


    <div th:if="${param.error}" class="text-center alert alert-warning">
        <p>Invalid username or password</p>
    </div>
    <div th:if="${param.logout}" class="text-center alert alert-success">
        <p>You have been logged out</p>
    </div>


    <form style="margin-left: 300px"
          th:action="@{/login}" method="post">

        <h3 class="mb-5">Войти</h3>

        <div class="card-body p-5 text-center">
            <div class="form-outline mb-4">
                <input type="text" placeholder="Enter email" name="username">
            </div>

            <div class="form-outline mb-4">
                <input type="password" placeholder="Password" name="password">
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
                <input type="submit" value="Log In">
            </div>
        </div>

    </form>

    <div style="margin-left: 300px; margin-top: 10px;">
        <button class="btn btn-primary btn-lg btn-block"><a th:href="@{/register}">Registration</a></button>
    </div>

    <div id="content" class="m1_">


        <div id="footer" class="m1_">
            <div id="footer_categories" class="clearfix">


                <div class="clear"></div>
                <div class="grid_12 border_eee"></div>
            </div>

            <p id="copy">&copy; Beauty Fassion </p>
        </div>
        <!-- end of FOOTER -->

    </div>

</div>


</body>
</html>
